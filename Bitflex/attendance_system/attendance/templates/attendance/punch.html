{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card shadow p-4" style="min-width: 350px; max-width: 450px;">
    <h2 class="text-center mb-4">Punch Your Attendance</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label class="form-label text-center w-100">Enter Your 4-digit Employee ID:</label>
            <input type="text" name="employee_id" maxlength="4" class="form-control text-center" placeholder="e.g., 1234" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    {% if message %}
        <div class="alert alert-info mt-4 text-center">
            <strong>{{ message }}</strong>
        </div>
    {% endif %}

    <div class="mt-4 text-center">
        <a href="{% url 'view-attendance' %}" class="btn btn-outline-secondary">View Attendance</a>
    </div>
</div>

</body>
</html>
